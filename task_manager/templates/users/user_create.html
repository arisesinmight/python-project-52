{% extends "base.html" %}

{% block content %}
{% load i18n %}
{% load crispy_forms_tags %}

<h1 class="my-4">{% trans 'Sign up' %}</h1>

<form action="{% url 'user_create' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="{% trans 'Sign Up' %}">
</form>

{% endblock %}
