{% extends "base.html" %}

{% block content %}
{% load i18n %}
{% load crispy_forms_tags %}

<h1 class="my-4">{% trans 'Edit task' %}</h1>

<form action="{% url 'task_update' pk=task.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="{% trans 'Edit' %}">
</form>

{% endblock %}
