{% extends "base.html" %}

{% block content %}
{% load i18n %}
{% load crispy_forms_tags %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
{% endfor %}
{% endif %}

<h1 class="my-4">{% trans 'Sign in' %}</h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="{% trans 'Enter' %}">
</form>

{% endblock %}
