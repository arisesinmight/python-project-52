{% extends "base.html" %}

{% block content %}

<h1 class="my-4">
Пользователи
</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
      <th>Полное имя</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.nickname }}</td>
        <td>{{ user.name }} {{user.last_name }}</td>
        <td>{{ user.created_at }}</td>
        <td>
          <a href="/users/1/update/">Изменить</a>
          <br>
          <a href="/users/1/delete/">Удалить</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
