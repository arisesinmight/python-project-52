{% extends "base.html" %}

{% block content %}
{% load i18n %}


<h1 class="my-4">{% trans 'Delete label' %}</h1>
<p>{% trans 'Are you sure you want to delete label' %}: {{ label.name }}?</p>

<form action="{% url 'label_delete' pk=label.id %}" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>

{% endblock %}
