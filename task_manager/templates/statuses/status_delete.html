{% extends "base.html" %}

{% block content %}
{% load i18n %}


<h1 class="my-4">{% trans 'Delete status' %}</h1>
<p>{% trans 'Are you sure you want to delete status' %}: {{ status.name }}?</p>

<form action="{% url 'status_delete' pk=status.id %}" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>

{% endblock %}
